<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1 id="title">Registration Form</h1>
    <p id="description">Please fill out this with the required information</P>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required/>
        </label>
        <label for="email" id="email-label">Email <input id="email" type="email" placeholder="Enter your Email" required/>
        </label>
        <label for="number" id="number-label">Age
(optional) <input id="number" type="number" min="20" max="100" placeholder="Age" required/>
        </label>        
      </fieldset>

      <fieldset>       
        <label for="dropdown">Which option best describes your current role?
          <select id="dropdown" name="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
        
        <label>
          Would you recommend freeCodeCamp to a friend?
        </label>
        <label for="Definitely">
          <input id="Definitely" type="radio" required value="1" name="account-type" class="inline" />
          Definitely
        </label>
        <label for="Maybe">
          <input id="Maybe" type="radio" required value="2" name="account-type" class="inline" />
          Maybe
        </label>
        <label for="Not sure">
          <input id="Not sure" type="radio" required value="3" name="account-type" class="inline" />
          Not sure
        </label>

        <label for="dropdown">What is your favorite feature of freeCodeCamp?
          <select id="dropdown" name="dropdown">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Other Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>

        <label for="terms-and-conditions">What would you like to see improved? (Check all that apply)
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" value="1"/>Front-end Projects
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" value="2" />Back-end Projects
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" value="3" />Data Visualization
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" value="4"/>Challenges
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" value="5" />Open Source Community
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" value="6" />Gitter help rooms
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" value="7"/>Videos
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" value="8" />City Meetups
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" value="9" />Wiki
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" value="10"/>Forum
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" value="11" />Additional Courses         
        </label>

        <label for="comment">Any comments or suggestions?
          <textarea id="comment" name="comment" rows="3" cols="30" placeholder="Enter yours comment here..."></textarea>
        </label>

      </fieldset>
<input id="submit"  type="submit" value="Submit" />
    </form>
  </body>
</html>
